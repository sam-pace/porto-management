<!DOCTYPE html>
<html>
  <head th:replace="~{base :: head}"> </head>

  <body>
    <div th:replace="~{base :: navbar}"></div>
    <div class="container">
      <h1 class="mb-3">Cadastrar novo container</h1>
      <form
        action="#"
        th:object="${container}"
        th:action="@{/add}"
        method="post"
      >
        <div th:replace="~{base :: form}"></div>
        <div class="col-12 mt-2">
          <button type="submit" class="btn btn-dark">Cadastrar</button>
        </div>
      </form>
    </div>
  </body>
</html>
